<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
<ui:composition template="/Templates/template_principal.xhtml">
<ui:define name="cabecalho"></ui:define>
		<ui:define name="corpo">		
			<fieldset id="login-form">
				<legend>Acesse o Sistema</legend>
				<h:form id="form">

					<h:inputText value="#{loginBean.login}" required="true"
						label="Login" pt:placeholder="Login" />


					<h:inputSecret value="#{loginBean.senha}" pt:placeholder="Senha" />

					<div class="acoes-principais">
						<h:commandButton value="Logar" action="#{loginBean.logar}" />
					</div>
				</h:form>
			</fieldset>
</ui:define>
</ui:composition>	
</h:body>
</html>
